<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Pet Depot</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <header>
        <div class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">{{ sitename }}</a>

            <div class="navbar-text">
                <button type="button" class="btn btn-lg btn-primary" v-on:click="showChecout">
                <span>
                    {{ cartItemCount }}
                </span>
                    Checkout
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="row product">
            <div v-if="showProduct">
                <div class="col">
                    <figure>
                        <img v-bind:src="product.image" width="250px">
                    </figure>
                </div>
                <div class="col col-expand">
                    <h1 v-text="product.title"></h1>
                    <p v-html="product.description"></p>
                    <p class="price">{{ product.price | formatPrice }}</p>
                    <button type="button" class="btn btn-dark" v-on:click="addToCart" v-if="canAddToCart">Добавить в корзину</button>
                    <button type="button" class="btn btn-dark" disabled v-else>Добавить в корзину</button>
                </div>
            </div>
            <div v-else>

            </div>
        </div>
    </main>
</div>
<script type="text/javascript">
    let APP_LOG_LIFECYCLE_EVENTS = true;

    let webstore = new Vue({
        el: '#app',
        data: {
            sitename: 'VueJS Дилдошная',
            product: {
                id: 1001,
                title: "Дилдо 'Радужный единорог'",
                description: "Разноцветный сказочный жеребец. <em>Для тех кто в теме. </em> Кто не в теме тот пидр",
                price: 2000,
                image: "assets/images/61430.jpg",
                availableInventory: 5,
            },
            cart: [],
            showProduct: true,
        },
        filters: {
            formatPrice: function(price) {
                if (!parseInt(price)) { return ""; }
                if (price > 99999) {
                    var priceString = (price / 100).toFixed(2);
                    var priceArray = priceString.split("").reverse();
                    var index = 3;
                    while (priceArray.length > index + 3) {
                        priceArray.splice(index+3, 0, ",");
                        index += 4;
                    }
                    return "$" + priceArray.reverse().join("");
                } else {
                    return "$" + (price / 100).toFixed(2);
                }
            }
        },
        methods: {
            addToCart: function() {
                this.cart.push(this.product.id);
            },
            showChecout() {
                this.showProduct = this.showProduct ? false : true;
            }
        },
        computed: {
            cartItemCount: function() {
                return this.cart.length || '';
            },
            canAddToCart: function() {
                return this.product.availableInventory > this.cartItemCount;
            }
        },
        beforeCreate: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('beforeCreate');
            }
        },
        created: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('created');
            }
        },
        beforeMount: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeMount");
            }
        },
        mounted: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('mounted');
            }
        },
        beforeUpdate: function() {
            if(APP_LOG_LIFECYCLE_EVENTS) {
                console.log('beforeUpdate');
            }
        },
        updated: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("updated");
            }
        },
        beforeDestroy: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeDestroy");
            }
        },
        destroyed: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("destroyed");
            }
        }
    });
</script>
</body>
</html>
